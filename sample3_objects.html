<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      //   1. Literal Way of Creating Objects
      //   2. OOP way Creating Objects

      var person = {
        city: "Bangalore"
      };

      //Adding Properties with . notation
      person.fname = "Murali";
      person.lname = "Krishna";

      //With [] notation
      person["email"] = "vmurali@gmail.com";

      person.city = "Chennai";

      console.log(person);
    </script>
  </body>
</html>
